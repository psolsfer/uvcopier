site_name: uvcopier
repo_url: https://github.com/psolsfer/uvcopier
repo_name: uvcopier

site_dir: site

theme:
    name: material
    language: en
    #logo: assets/logo.png
    palette:
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: indigo
          toggle:
              icon: material/weather-night
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
    font:
        text: Roboto
        code: Roboto Mono
    features:
        # - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.indexes
        - navigation.instant
        - navigation.sections
        # - navigation.expand
        - navigation.tracking
        - content.code.copy
        - content.action.edit
        - content.tabs.link
        - toc.follow
        - navigation.top
        - navigation.footer

markdown_extensions:
    - admonition
    - attr_list
    - tables
    - toc:
          #   baselevel: 2
          permalink: true
          #   slugify: !!python/object/apply:pymdownx.slugs.slugify
          #       kwds:
          #           case: lower

    - pymdownx.blocks.definition
    - pymdownx.blocks.details
    # - pymdownx.blocks.tab
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight:
          linenums: true
    - pymdownx.superfences:
          preserve_tabs: true
    - pymdownx.tabbed:
          alternate_style: true

plugins:
    - include-markdown
    - mkdocstrings:
          default_handler: python
          handlers:
              python:
                  paths:
                      - src
                  options:
                      # Headings
                      show_root_heading: true
                      show_root_full_path: false
                      # Docstrings
                      show_if_no_docstring: true
                      # Signatures/annotations
                      show_signature_annotations: true
                      # Other
                      show_bases: false
    - awesome-pages
    - search:
          lang: en
extra:
    # version:
    #     provider: mike # Not needed when using read the docs
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/psolsfer/
          name: Github
        - icon: material/email
          link: "mailto:psolsfer@gmail.com"
